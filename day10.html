    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>▼Script</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5>▽button counter</h5>
        </div>
        <div class="col-12">
    			<div>
    				<h5 id="msg" class="mb-4">type any text...</h5>
      			<div>
        			<button id="btn1" type="button" class="btn btn-primary" onclick="doAction();">button</button>
      			</div>
    		  </div>
    	  </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5>▽validate</h5>
        </div>
        <div class="col-12">
          <form class="container" id="form1" onsubmit="doForm(event);" novalidate>
            <div class="mt-2">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="name" required>
              <div class="invalid-feedback">type your name</div>
            </div>
            <div class="mt-2">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="address">
              <div class="invalid-feedback">type your address</div>
            </div>
            <div class="mt-2">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="email">
              <div class="invalid-feedback">type your Email</div>
            </div>
            <div class="mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5>▽progress</h5>
        </div>
        <div class="col-12">
          <div class="progress mt-3">
            <div id="progress1" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              0%
            </div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary" onclick="reset();">Reset</button>
          </div>
