<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DAY 2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src=".js/jquery.min.js"></script>
    <script src=".js/popper.min.js"></script>
    <script src=".js/bootstrap.min.js"></script>
    <script src=".js/script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row head-link-row">
        <div class="col-lg-3 col-md-6 col-sm-6 text-center px-0 d-inline-block">
          <a href="index.html" class="head-link">Day1</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 text-center px-0 d-inline-block">
          <a href="#" class="head-link">Day3</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 text-center px-0 d-inline-block">
          <a href="#" class="head-link">Day4</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 text-center px-0 d-inline-block">
          <a href="#" class="head-link">Day5</a>
        </div>
      </div>
    </div>

    <!-- Day2文言 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <h2>Day2 Headline</h2>
        </div>
      </div>
    </div>

    <!-- form-row & button block -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>form-row & button block</h2>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form action="#" method="post">
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="mail@example.com">
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="password" id="pass" class="form-control"  placeholder="xxxx">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" class="form-control" placeholder="John">
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" class="form-control"  placeholder="Scott">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <input type="submit" class="btn btn-block btn-primary" value="send-form">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-3 p-3 table-secondary">
          <p>This is form layout sample with form-law.</p>
        </div>
      </div>
    </div>
  </body>
</html>
