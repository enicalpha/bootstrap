    <!-- Day2文言 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>Day2 Headline</h2>
        </div>
      </div>
    </div>

    <!-- form-row & button block -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>▼form-row & button block</h2>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form action="#" method="post">
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="mail@example.com">
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="password" id="pass" class="form-control"  placeholder="xxxx">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" class="form-control" placeholder="John">
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" class="form-control"  placeholder="Scott">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <input type="submit" class="btn btn-block btn-info" value="send-form">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-3 p-3 table-secondary">
          <p>This is form layout sample with form-law.</p>
        </div>
      </div>
